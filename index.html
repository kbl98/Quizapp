<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/bg b.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/questions.js"></script>
    <title>Quizapp</title>
  </head>
  <body>
   
    <!-- As a heading -->
    <div class="progress hide">
      <div
        id="progress-bar"
        class="progress-bar"
        role="progressbar"
        aria-label="Basic example"
        style="width: 0%"
        aria-valuenow=""
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <div class="card-container">
         <nav id="navbar" class="navbar bg-blue responsiv-nav ">
        <div class="container-fluid">
           
            <img src="img/logo 2.png" class="logo img-rounded" onclick="showNav()"/>
           
          </div>  
       
       
        <ul id="links"class="nav flex-column hide">
          <li class="nav-item m-tb" id="item-latein">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              onclick="setQuiz(latinQuestions,'item-latein')"
              >Latein</a
            >
          </li>
          <li class="nav-item m-tb" id="item-mathe">
            <a
              class="nav-link"
              href="#"
              onclick="setQuiz(mathQuestions,'item-mathe')"
              >Mathe</a
            >
          </li>
          <li class="nav-item m-tb" id="item-geographie">
            <a
              class="nav-link"
              href="#"
              onclick="setQuiz(geoQuestions,'item-geographie')"
              >Geo</a
            >
          </li>
          <li class="nav-item m-tb" id="item-end">
            <a
              class="nav-link"
              href="#"
              onclick="startpage()""
              >Ende</a
            >
          </li>
        </ul>

    <div id="hide-button" class="hide" onclick="hideNav()">X</div>
    
      </nav>
    
   
      <div id="maincard" class="card bg-gray ht">
        <!-- Content to change-->

        <!--End Contentchange-->

        <!--Beginn First Page-->
        <div class="head-container">
          <h1>Willkommen beim Superquiz</h1>
        </div>
        <!--End first Page-->
      </div>
    </div>
  </body>
</html>
